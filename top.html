<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音ゲー 選曲画面</title>
    <link rel="stylesheet" href="/styles/set.css" />
  </head>
  <body>
    <div class="container">
      <h1>曲を選択してください</h1>
      <div class="song-list">
        <div class="song-item" data-song="/music/senbon.mp3" data-title="Song Title 1">千本桜</div>
        <div class="song-item" data-song="/music/song2.mp3" data-title="Song Title 2">
          Song Title 2
        </div>
        <div class="song-item" data-song="/music/song3.mp3" data-title="Song Title 3">
          Song Title 3
        </div>
      </div>

      <div class="song-preview">
        <div id="selected-song">曲を選択してください</div>
        <audio id="audio-player" controls></audio>
      </div>

      <button class="select-button" id="select-button" disabled>この曲を選択</button>
    </div>

    <script src="/src/music-set.ts"></script>
  </body>
</html>
